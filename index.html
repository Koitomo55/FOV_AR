<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>model-viewer【視野拡張システム】</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
</head>
<body>
    <h2>視野拡張システム</h2>
    <hr />
    以下のキューブマークをタップするとARモードで表示できます．<br>
    ↓　注意！　↓<br>
    1. 3DModelが重いため，Wi-Fi接続を行ったうえでの体験を推奨いたします．<br>
    2. 灰色のバーが画面の7割程度に達するとARモードが起動します．(約1分)<br>
    3. バーは動いているが何度タップしてもAR表示されない場合には，アプリのタスクキルや再読み込みをお試しください．<br>
    4. お使いのブラウザによってはARモードが上手く動作しない可能性があります．(Chrome，Google, Safariでは動作確認済み)<br>
<div style="width:90%; margin:0 auto; height:80vh;">
    <model-viewer
        ar
        ar-modes="scene-viewer webxr quick-look"
        alt="human"
        src="./3DModels/atsushi_and_sphere.glb"
        style="width:80%;height:80%;"                  
        background-color="#70BCD1"
        shadow-intensity = 1
        shadow-softness = 0
        camera-controls
        autoplay
        interaction-prompt="auto"
        auto-rotate ar>
    </model-viewer>
</div>
    
</body>
<style>
</style>
</html>
